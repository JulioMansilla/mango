<template name="addStats">
	
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		Add Stats
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add Stats</h4>
				</div>
				<div class="modal-body"><!-- Modal Body-->

					<div class="row">
						<div class="col-xs-6">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="BAB" class="col-xs-3 control-label">BAB</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="bab" placeholder="0">
									</div>
								</div>
								<div class="form-group">
									<label for="STR" class="col-xs-3 control-label">STR</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="str" placeholder="8">
									</div>
								</div>
								<div class="form-group">
									<label for="DEX" class="col-xs-3 control-label">DEX</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="dex" placeholder="8">
									</div>
								</div>
								<div class="form-group">
									<label for="CON" class="col-xs-3 control-label">CON</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="con" placeholder="8">
									</div>
								</div>
							</form>
						</div>
						<div class="col-xs-6">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="LVL" class="col-xs-3 control-label">LVL</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="lvl" placeholder="1">
									</div>
								</div>
								<div class="form-group">
									<label for="INT" class="col-xs-3 control-label">INT</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="int" placeholder="8">
									</div>
								</div>
								<div class="form-group">
									<label for="WIS" class="col-xs-3 control-label">WIS</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="wis" placeholder="8">
									</div>
								</div>
								<div class="form-group">
									<label for="CHA" class="col-xs-3 control-label">CHA</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="cha" placeholder="8">
									</div>
								</div>
							</form>
						</div>
					</div>	    	

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</template>
